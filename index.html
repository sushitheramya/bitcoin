<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mint MINT Tokens</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Same CSS as before ‚Äî no changes */
    /* ... (unchanged styles omitted for brevity) ... */
  </style>
</head>
<body>
  <div class="card">
    <h1>üöÄ Mint MINT Tokens</h1>
    <p>Enter the number of tokens to mint:</p>
    <input id="mintAmount" type="number" placeholder="e.g., 100" />
    <button onclick="mintTokens()">Mint</button>
    <div class="status" id="walletStatus">üîÑ Connecting to wallet...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "YOUR_DEPLOYED_CONTRACT_ADDRESS_HERE";
    const abi = [ 
      // Minimal ABI: only mintFunction()
      {
        "inputs": [{ "internalType": "uint256", "name": "amountToMint", "type": "uint256" }],
        "name": "mintFunction",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let signer;
    let contract;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          await ethereum.request({ method: "eth_requestAccounts" });
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, abi, signer);

          const userAddress = await signer.getAddress();
          document.getElementById("walletStatus").textContent = `‚úÖ Wallet connected: ${userAddress}`;
        } catch (err) {
          console.error(err);
          document.getElementById("walletStatus").textContent = "‚ùå Wallet connection failed.";
        }
      } else {
        document.getElementById("walletStatus").textContent = "‚ùå MetaMask not detected.";
      }
    }

    async function mintTokens() {
      const amount = document.getElementById("mintAmount").value;

      if (!amount || isNaN(amount)) {
        alert("Please enter a valid number.");
        return;
      }

      try {
        const tx = await contract.mintFunction(ethers.BigNumber.from(amount));
        document.getElementById("walletStatus").textContent = "‚è≥ Minting in progress...";
        await tx.wait();
        document.getElementById("walletStatus").textContent = `‚úÖ Successfully minted ${amount} MINT tokens.`;
      } catch (err) {
        console.error(err);
        document.getElementById("walletStatus").textContent = `‚ùå Mint failed: ${err.message}`;
      }
    }

    connectWallet();
  </script>
</body>
</html>
